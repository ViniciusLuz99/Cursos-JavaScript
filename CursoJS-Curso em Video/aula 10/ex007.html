<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Numeros</title>
    <style>
      body {
        background-color: grey;
        color: white;
        font: normal 1.5rem Arial;
      }
      input {
        font: normal 1.5rem Arial;
        width: 100px;
      }
      div#res {
        border: 1px solid;
        height: 40px;
        width: 80%;
        max-width: 500px;
        margin: 10px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="textn1" />
    <input type="number" name="txtn2" 0 id="textn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res"></div>
    <script>
      function somar() {
        var tn1 = document.getElementById("textn1");
        var tn2 = document.querySelector("input#textn2");
        var res = document.getElementById("res");
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        var S = n1 + n2;
        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${S}`;
      }
    </script>
  </body>
</html>
